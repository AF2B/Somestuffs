<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>CRUDPYTHON</title>
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Sistema de Gestão de Alunos – BZU Tech</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-0">
        <a href="/form" class="btn btn-primary">Novo</a>
        <a href="#" class="btn btn-primary">Gráfico</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Matricula</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Avaliação</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for dbs in db %}
                <tr>
                    <th scope="row">{{dbs.matricula}}</th>
                    <td>{{dbs.nome}}</td>
                    <td>{{dbs.cpf}}</td>
                    <td>{{dbs.avaliacao}}</td>
                    <td>
                        <a href="/view/{{dbs.matricula}}" class="btn btn-dark">Visualizar</a>
                        <a href="/edit/{{dbs.matricula}}" class="btn btn-primary">ALTERAR</a>
                        <a href="/delete/{{dbs.matricula}}" class="btn btn-danger btnDelete">REMOVER</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>

</html>
